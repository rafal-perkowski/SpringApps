<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>          
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
		<title th:replace="tags :: login-title"></title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.1/angular.min.js"></script>
		<script src="/spring-mvc-11/resources/js/controllers.js"></script>
	</head>
	<body>
		<section class="container">
	      <div class="pull-right" style="padding-right: 50px">
	         <a href="?language=en">English</a>|<a href="?language=nl">Dutch</a>|<a href="?language=pl">Polish</a>
	         <a th:href="@{/logout}">Logout</a>
	      </div>
	   </section>
	   
	   <div class="container">
	      <div class="jumbotron">
	         	<div class="header">
		            <ul class="nav nav-pills pull-right" th:include="navigation :: navigation"></ul>
		            <h3 class="text-muted">Web Store</h3>
		         </div>
				<!-- <h1 th:text="${greeting}"></h1>
				<p th:text="${tagline}"></p> -->
				<h1 th:replace="tags :: login-heading"></h1>
				<p th:replace="tags :: login-tagline"></p>
	      </div>
	      
			<div class="row">
				<div class="container">
			      <div class="row">
			         <div class="col-md-4 col-md-offset-4">
			            <div class="panel panel-default">
			               <div class="panel-heading">
			                  <h3 class="panel-title">Please sign in</h3>
			               </div>
			               <div class="panel-body">
								<div th:with="loginUrl=@{/login}"></div>
			                  	<form method="post" th:action="${loginUrl}" class="form-horizontal">
			                     <div th:if="${param.error != null}">
			                        <div class="alert alert-danger">
			                           <p>Invalid username and password.</p>
			                        </div>
			                     </div>
			                     <div th:if="${param.logout != null}">
			                        <div class="alert alert-success">
			                           <p>You have been logged out successfully.</p>
			                        </div>
			                     </div>
			                     <div th:if="${param.accessDenied != null}">
			                        <div class="alert alert-danger">
			                           <p>Access Denied: You are not authorised! </p>
			                        </div>
			                     </div>
			                     <div class="input-group input-sm">
			                        <label class="input-group-addon" for="username"><i
			                           class="fa fa-user"></i></label> <input type="text" class="form-control"
			                           id="userId" name="userId" placeholder="Enter Username"
			                           th:required="required"/>
			                     </div>
			                     <div class="input-group input-sm">
			                        <label class="input-group-addon" for="password"><i
			                           class="fa fa-lock"></i></label> <input type="password"
			                           class="form-control" id="password" name="password"
			                           placeholder="Enter Password" th:required="required"/>
			                     </div>
			                     <div class="form-actions">
			                        <input type="submit"
			                           class="btn btn-block btn-primary btn-default" value="Log in"/>
			                     </div>
			                  </form>
			               </div>
			            </div>
			         </div>
			      </div>
			   </div>
			</div>
			<div class="footer">
					<p th:replace="footer :: footer">&copy; 2016 The Static Templates</p>
			</div>
	
	   </div>
	   
	   
	</body>
</html>
