<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
		<script src="/spring-mvc-09/resources/js/controllers.js"></script>
		<title>Products</title>
	</head>
	<body>
		<section>
			<div class="jumbotron">
				<div class="container">
					<h1>Products</h1>
				</div>
			</div>
		</section>
		<section class="container" th:attr="ng-app='cartApp'">
			<div class="row">
			<div class="col-md-5">
				<img th:src="@{'/img/' + ${product.productId} + '.png'}" alt="image" style="width: 100%" />
				</div>
				<div class="col-md-5">
					<h3 th:text="${product.name}"></h3>
					<p th:text="${product.description}"></p>
					<p>
						<strong>Item Code : </strong><span class="label label-warning" th:text="${product.productId}"></span>
					</p>
					<p>
						<strong>manufacturer</strong> : <span th:text="${product.manufacturer}"></span>
					</p>
					<p>
						<strong>category</strong> : <span th:text="${product.category}"></span>
					</p>
					<p>
						<strong>Availble units in stock </strong> : <span th:text="${product.unitsInStock}"></span>
					</p>
					<h4><span th:text="${product.unitPrice}"></span>USD</h4>
					<p th:attr="ng-controller='cartCtrl'">
						<a th:href="@{/market/products}" class="btn btn-default">
							<span class="glyphicon-hand-left glyphicon"></span> back
						</a>
						<a th:href="@{#}" class="btn btn-warning btn-large" th:attr="ng-click='addToCart(\''+${product.productId}+'\')'">
							<span class="glyphicon-shopping-cart glyphicon"></span> Order Now
						</a> 
						<a th:href="@{/cart}" class="btn btn-default">
							<span class="glyphicon-hand-right glyphicon"></span> View Cart
						</a> 
					</p>
				</div>
			</div>
		</section>
	</body>
</html>
