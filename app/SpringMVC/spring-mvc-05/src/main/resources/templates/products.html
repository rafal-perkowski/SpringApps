<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"/> -->
		<title>Products</title>
	</head>
	<body>
		<section>
			<div class="jumbotron">
				<div class="container">
					<h1>Products</h1>
					<p>All the available products in our store</p>
				</div>
			</div>
		</section>
		<section class="container">
			<div class="row">
				<div th:each="product: ${products}">
					<div class="col-sm-6 col-md-3">
						<div class="thumbnail">
						<img th:src="@{'/img/' + ${product.productId} + '.png'}" alt="image" style="width:100%"/>
							<div class="caption">
								<h3 th:text="${product.name}"></h3>
								<p th:text="${product.description}"></p>
								<p>$<span th:text="${product.unitPrice}"></span></p>
								<p>Available <span th:text="${product.unitsInStock}"></span> units in stock</p>
								<p>
									<a th:href="@{/market/product(id=${product.productId})}" class="btn btn-primary">
										<span class="glyphicon-info-sign glyphicon"></span> Details
									</a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
